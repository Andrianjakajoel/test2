<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="stylesinscription.css">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo/jox.png" alt="Poker Logo">
            <h1>Poker Gasy Game</h1>
        </div>
    </header>

    <main class="main-content">
        <section class="signup-form">
            <h2>Créer un compte</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Pseudo" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Adresse e-mail" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" name="phone" placeholder="Numéro de téléphone" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="terms" required>
                    <label for="terms">J'accepte les <a href="conditionutilisation.html">conditions d'utilisation</a></label>
                </div>
                <button type="submit" class="btn signup-btn">S'inscrire</button>
            </form>
            <div class="extra-links">
                <p>Déjà inscrit ? <a href="connexion.html" class="login-link">Se connecter</a></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Poker Online. Tous droits réservés.</p>
    </footer>
</body>
</html>
