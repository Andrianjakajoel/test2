<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="stylesconnexion.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo/jox.png" alt="Poker Logo">
            <h1>Pokera Gasy Game</h1>
        </div>
    </header>

    <main class="main-content">
        <section class="login-form">
            <h2>Connexion</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Pseudo" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn connect-btn">Se Connecter</button>
            </form>
            <div class="extra-links">
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                <a href="inscription.html" class="create-account">Créer un compte</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Poker Online. Tous droits réservés.</p>
    </footer>
</body>
</html>
